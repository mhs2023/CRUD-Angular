<h1 class="display-4 mt-3 mb-3" style="text-align: center;">Booking Form</h1>
<form class="booking-form" action="#" method="post" [formGroup]="bookingForm" (submit)="onSubmit()">
    <div class="elem-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" formControlName="visitor_name"  required>
    </div>
    <div class="elem-group">
      <label for="email">Your E-mail</label>
      <input type="email" id="email" formControlName="visitor_email"  required>
    </div>
    <div class="elem-group">
      <label for="phone">Your Phone</label>
      <input type="tel" id="phone" formControlName="visitor_phone"  required>
    </div>
    <hr>
    <div class="elem-group inlined">
      <label for="adult">Adults</label>
      <input type="number" id="adult" formControlName="total_adults" placeholder="2" min="1" required>
    </div>
    <div class="elem-group inlined">
      <label for="child">Children</label>
      <input type="number" id="child" formControlName="total_children" placeholder="2" min="0" required>
    </div>
    <div class="elem-group inlined">
      <label for="checkin-date">Check-in Date</label>
      <input type="date" id="checkin-date" formControlName="checkin" required>
    </div>
    <div class="elem-group inlined">
      <label for="checkout-date">Check-out Date</label>
      <input type="date" id="checkout-date" formControlName="checkout" required>
    </div>
    <div class="elem-group">
      <label for="room-selection">Select Room Preference</label>
      <select id="room-selection" formControlName="room_preference" required>
          <option value="">Choose a Room from the List</option>
          <option value="Executive-Suite">Executive Suite</option>
          <option value="Super-Premier-Deluxe">Super Premier Deluxe</option>
          <option value="Premier-Deluxe-Twin">Premier Deluxe Twin</option>
      </select>
    </div>
    <hr>
    <div class="elem-group">
      <label for="message">Anything Else?</label>
      <textarea id="message" formControlName="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
    </div>
    <button type="submit">Book The Rooms</button>
  </form>
