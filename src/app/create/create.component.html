<div class="container">
  <h1 style="text-align: center;" class="mt-3">Applicant Form</h1>

  <form class="row g-3" (ngSubmit)="onSub()" [formGroup]="applicantForm">
    <div class="col-12">
      <label for="Name" class="form-label">Name</label>
      <input  type="text" class="form-control" id="inputAddress"  formControlName = "Name">
    </div>
    <fieldset class="mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio"  id="gridRadios1" value="male" formControlName = "gridRadios">
          <label class="form-check-label" for="gridRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio"  id="gridRadios2" value="female" formControlName = "gridRadios">
          <label class="form-check-label" for="gridRadios2">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio"  id="gridRadios3" value="thirdGender" formControlName = "gridRadios">
          <label class="form-check-label" for="gridRadios3">
            Prefer not to disclose
          </label>
        </div>
      </div>
    </fieldset>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4"   formControlName = "Email">

    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4"  formControlName = "Password">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress"  formControlName = "Address">
    </div>

    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity"   formControlName = "City">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Division</label>
      <select id="inputState" class="form-select"   formControlName = "Division">
        <option selected>Choose...</option>
        <option>Barishal</option>
        <option>Chittagong</option>
        <option>Dhaka</option>
        <option>Rajshahi</option>
        <option>Khulna</option>
        <option>Mymensingh</option>
        <option>Rangpur</option>
        <option>Sylhet</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" formControlName = "Zip">
    </div>
    
      <div class="col-1">
        <button type="submit" class="btn btn-primary" >Apply</button>
      </div>
      
    
  </form>
